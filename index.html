<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muster Cloud</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2972/2972413.png">
    <link rel="stylesheet" href="styles_index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <div id="login_div">
        <header>
            <h1>Muster Cloud</h1>
        </header>

        <div class="log">
            <h2 id="log_label">Incio de sesión</h2>
            <input type="text" placeholder="Ingresa tu usuario" id="user_input">
            <input type="password" placeholder="Ingresa tu contraseña" id="pass_input">
        </div>
    
        <div>
            <input type="checkbox" id="check_pass" onclick="show_password()">
            <label id="check_pass_label">Ver Contraseña</label>
        </div>
    
        <div class="log_buttons">
            <button onclick="log_in()">Ingresar</button>
            <button onclick="log_to_new_user_div()">Crear Usuario</button>
        </div>
    </div>

    <div id="create_user_div">
        <header>
            <h1>Muster Cloud</h1>
        </header>
            <h2 id="create_user_label">Crea tu usuario</h2>
            <div class="new_user_input1">
                <input type="text" placeholder="Ingresa tu nickname" id="new_user_input">
                <input type="text" placeholder="Ingresa tu nombre completo" id="new_name_input">
            </div>
    
            <div class="new_user_input2">
                <input type="text" placeholder="Ingresa tu contraseña" id="new_pass_input">
                <input type="text" placeholder="Ingresa tu dpi" id="new_dpi_input">
            </div>
    
            <div class="new_user_input3">
                <input type="text" placeholder="Ingresa tu número de teléfono" id="new_phone_input">
            </div>
    
            <div class="new_user_buttons">
                <button onclick="register_new_user()">Registrarme</button>
                <button onclick="new_user_div_to_log()">Regresar</button>
            </div>      
    </div>

    <div id="admin_div">
        <header>
            <nav class="admin_nav">
                <h3 onclick="user_nav()">Usuarios </h3>
                <h3 onclick="artist_nav()">Artistas</h3>
                <h3 onclick="scheduled_music_nav()">Música Programada</h3>
                <h3 onclick="podcast_nav()">Podcast</h3>
                <h3 onclick="admin_div_to_log()">Cerrar Sesión</h3>
            </nav>
        </header>
    </div>

    <div id="user_admin_div">
        
        <div id="user_graph"></div>
        <input type="file" id="userJson">
        <button onclick="graphUser()">Graficar Usuarios</button>
        <button onclick="loadUser()">Cargar Usuarios</button>

    </div>

    <div id="artist_admin_div">
        <div id="artist_graph"></div>
        <input type="file" id="artistJson">
        <input type="file" id="songsJson">
        <button onclick="graph_Artist()">Graficar Artistas y Canciones</button>
        <button onclick="loadArtist()">Cargar Artistas</button>
        <button onclick="loadSongs()">Cargar Canciones</button>
    </div>

    <div id="sheduled_music_admin_div">
        <div id="scheduled_graph"></div>
        <input type="file" id="scheduledJson">
        <button onclick="graphScheduled()">Graficar Música Calendarizada</button>
        <button onclick="loadScheduled()">Cargar</button>
    </div>

    <div id="podcast_admin_div">
        <div id="podcast_graph"></div>
        <input type="file" id="podcastJson">
        <button onclick="graphPodcast()">Graficar Podcast</button>
        <button onclick="loadPodcast()">Cargar Podcast</button>
    </div>

    <div id="user_div">
        <header>
            <nav class="user_nav">
                <h3 onclick="user_nav()">Canciones</h3>
                <h3 onclick="artist_nav()">Playlist</h3>
                <h3 onclick="scheduled_music_nav()">Personas</h3>
                <h3 onclick="artist_nav()">Amigos</h3>
                <h3 onclick="scheduled_music_nav()">Bloqueados</h3>
                <h3 onclick="admin_div_to_log()">Cerrar Sesión</h3>
            </nav>
        </header>
    </div>

</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>   
<script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
<script src="main.js"></script>


</html>
